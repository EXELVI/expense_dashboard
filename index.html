<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="d-flex">
        <div class="bg-light border-right p-3" id="sidebar-wrapper">
            <div class="sidebar-heading">Categories <button id="add-category" class="btn btn-success btn-sm align-self-end"><i class="bi bi-plus-lg"></i></button></div>
               
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Example</span>
                    <span>
                        <i class="bi bi-pencil-square text-primary me-2"></i>
                        <i class="bi bi-trash text-danger" hidden></i>
                    </span>
                </li>
         
            </ul>
            <div class="dropdown mt-auto">
                <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown Menu
                </button>
                <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
                    
                </ul>
            </div>
        </div>

        <!-- Page Content -->
        <div class="container mt-5">
            <h1 class="text-center mb-4">Expense Dashboard</h1>
            <form id="expense-form" class="row g-3 mb-4">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="expense-name" placeholder="Expense Name" required>
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" id="expense-amount" placeholder="Amount" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100">Add</button>
                </div>
            </form>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="expense-table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list">
                    </tbody>
                </table>
            </div>
            <div id="total-expense" class="text-end mt-4">
                <h2>Total: â‚¬<span id="total-amount">0</span></h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
